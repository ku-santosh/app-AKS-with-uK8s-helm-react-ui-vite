env: base

replicaCount: 2

image:
  repository: myregistry.azurecr.io/react-ui
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []  # Override in prod when using private registry

service:
  type: ClusterIP
  port: 80

config: {}  # key/value pairs to become ConfigMap entries

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: reactui.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}
