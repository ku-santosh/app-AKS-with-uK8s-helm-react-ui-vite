# ------------------------------------------------------------
# ğŸ§± values.yaml â€” Base Configuration (Common Across Environments)
# All environment-specific files inherit from this base.
# ------------------------------------------------------------

# ------------------------------------------------------------
# âš™ï¸ Application Settings
# ------------------------------------------------------------
nameOverride: ""
fullnameOverride: ""

# Default replica count (can be overridden per env)
replicaCount: 1

# ------------------------------------------------------------
# ğŸ§© Image Configuration
# The repository and tag will be overridden per environment.
# ------------------------------------------------------------
image:
  repository: ""
  tag: "latest"
  pullPolicy: Always

# ------------------------------------------------------------
# ğŸš€ Deployment Configuration
# ------------------------------------------------------------
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

# ------------------------------------------------------------
# ğŸ§  Environment Variables
# Common environment variables used in all environments.
# ------------------------------------------------------------
envVars:
  - name: NODE_ENV
    value: "production"
  - name: TZ
    value: "Asia/Kolkata"

# ------------------------------------------------------------
# ğŸ§ª Probes â€” Health Checks (common for all)
# ------------------------------------------------------------
livenessProbe:
  httpGet:
    path: /health
    port: 80
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 5

# ------------------------------------------------------------
# ğŸ§  Service Configuration
# ------------------------------------------------------------
service:
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}

# ------------------------------------------------------------
# ğŸŒ Ingress Configuration (enabled in all environments)
# Each environment overrides hostnames and TLS secrets.
# ------------------------------------------------------------
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts: []
  tls: []

# ------------------------------------------------------------
# ğŸ’¾ Resource Requests and Limits (Default)
# These can be overridden per environment.
# ------------------------------------------------------------
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

# ------------------------------------------------------------
# ğŸ”„ Autoscaling (Disabled by Default)
# Override in values-prod.yaml to enable.
# ------------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75

# ------------------------------------------------------------
# ğŸ“¦ Node Selector, Affinity, and Tolerations
# (Optional for advanced scheduling)
# ------------------------------------------------------------
nodeSelector: {}
tolerations: []
affinity: {}

# ------------------------------------------------------------
# ğŸ§° Common Labels
# Add environment-independent metadata labels to all resources.
# ------------------------------------------------------------
labels:
  app.kubernetes.io/managed-by: Helm
  app.kubernetes.io/component: frontend
  app.kubernetes.io/part-of: recsdi
